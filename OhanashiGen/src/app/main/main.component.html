<h1 class="text-center d-none d-sm-block">おはなしジェネレーター</h1>
<h2 class="text-center d-xs-block d-sm-none">おはなしジェネレーター</h2>
<div class="col-xs-12 col-sm-8 col-md-6 mx-auto my-3">
    <form class="border p-3">
        <div class="form-group">
            <label for="name">キャラ名</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="キャラ名" [(ngModel)]="nowTalk.name">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="text" class="form-control" id="url" name="url" placeholder="表示する画像のURL" [(ngModel)]="nowTalk.url">
        </div>
        <div class="form-group">
            <label for="message">喋る内容</label>
            <textarea class="form-control" id="message" name="message" placeholder="喋る内容" [(ngModel)]="nowTalk.message">
            </textarea>
        </div>
        <div class="form-group">
            <label>プレビュー</label>
            <div class="talk-list">
                <div class="talk-block position-relative">
                    <img class="talk-face position-absolute" src={{nowTalk.url}}>
                    <div class="talk-balloon position-absolute">
                        <p class="talk-name position-absolute">{{nowTalk.name}}</p>
                        <pre class="talk-message position-absolute">{{nowTalk.message}}</pre>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex">
            <button class="form-control btn-primary" (click)="addTalk()">追加</button>
            <button class="form-control btn-primary mx-3">変更</button>
            <button class="form-control btn-primary">削除</button>
        </div>
    </form>
    <div class="border p-3  my-3">
        <app-preview></app-preview>
    </div>
</div>
